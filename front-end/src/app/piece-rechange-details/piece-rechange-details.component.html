<div class="bg-body-secondary text-center py-5 rounded-2">
    <h1 class="dispay-6 fw-bold">Piece Detail Register</h1>
  </div>
  <div class="row mt-5">
    <div class="col-6">
      <app-form-piece-rechange-details />
    </div>
    <div class="col-6">
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between align-items-start mb-2 border px-4 py-3 rounded-3"
          *ngFor="let pd of PieceRechangeService.list">
          <div class="flex-grow-1 mouse-hover"
          (click)="populateForm(pd)">
            <div class="fw-bold">{{pd.IntitulePiece}}</div>
            <div class="fw-bold">Quantity : {{pd.Quantite}}</div>
          </div>
          <span class="text-secondary">
            <i class="fa-solid fa-trash-can fa-lg mouse-hover"
            (click)="onDelete(pd.PieceId)"></i>
          </span>
        </li>
      </ul>
    </div>
  </div>
