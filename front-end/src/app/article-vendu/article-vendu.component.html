<div class="bg-body-secondary text-center py-5 rounded-2">
  <h1 class="dispay-6 fw-bold">liste des articles </h1>
</div>

<div class="container">
    <h1>Liste des Articles</h1>

    <button mat-raised-button color="primary" routerLink="/formulaireAjoutArticle">Ajouter un Article</button>

    <table mat-table [dataSource]="articles">
      <ng-container matColumnDef="articleId">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let article"> {{article.articleId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nom </th>
        <td mat-cell *matCellDef="let article"> {{article.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let article"> {{article.description}} </td>
      </ng-container>
  
      <ng-container matColumnDef="garantieDuration">
        <th mat-header-cell *matHeaderCellDef> Garantie (mois) </th>
        <td mat-cell *matCellDef="let article"> {{article.garantieDuration}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dateAdded">
        <th mat-header-cell *matHeaderCellDef> Date d'ajout </th>
        <td mat-cell *matCellDef="let article"> {{article.dateAdded | date:'shortDate'}} </td>
      </ng-container>
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let article">
          <button mat-button (click)="updateArticle(article.articleId)"><i class="fas fa-edit"></i></button>
          <button mat-button color="warn" (click)="deleteArticle(article.articleId)"> <i class="fas fa-trash-alt"></i></button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
