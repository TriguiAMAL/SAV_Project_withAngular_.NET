<div class="container-fluid">
  <!-- Sidebar (fixed) -->
  <app-sidebar-client [clientId]="clientId"></app-sidebar-client>

  <!-- Contenu principal -->
  <div class="content">
    <div class="container mt-4">
      <h2>Articles du client</h2>
      <table mat-table [dataSource]="articles" class="mat-elevation-z8">
        <ng-container matColumnDef="articleId">
          <th mat-header-cell *matHeaderCellDef> Article ID </th>
          <td mat-cell *matCellDef="let article"> {{ article.articleId }} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let article"> {{ article.name }} </td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef> Description </th>
          <td mat-cell *matCellDef="let article"> {{ article.description }} </td>
        </ng-container>

        <ng-container matColumnDef="garantieDuration">
          <th mat-header-cell *matHeaderCellDef> Durée de garantie </th>
          <td mat-cell *matCellDef="let article"> {{ article.garantieDuration }} mois </td>
        </ng-container>

        <ng-container matColumnDef="dateAdded">
          <th mat-header-cell *matHeaderCellDef> Date d'ajout </th>
          <td mat-cell *matCellDef="let article"> {{ article.dateAdded | date: 'shortDate' }} </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let article">
            <button mat-raised-button color="primary" (click)="navigateToFormReclamation(article.articleId)">
              Passer une réclamation
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
  </div>
</div>
